<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>tts</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.3/dexie.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
    }
    #container{
      width:100%;
      height:100vh;
      display: flex;
      flex-direction: column; 
      align-items: center;     /* 縦方向中央揃え */
      background-color: #d0d0d0;
    }
    #main-navi{
      margin:5px;
      width:90%;
    }
     #main-conf{
      width:90%;
      margin-top:5px;
      margin-bottom:5px;
    }
    #message-container{
      width:90%;
      margin-bottom:3px;
      align-items: center;     /* 縦方向中央揃え */
    }
   
    #lblStatus{
      width:90%;
    }
    .primary-textarea{
      width:100%;
    }
    #check-container{
      display:inline-block;
    } 
    .button-updown{
      width:2rem;
    }

      
  </style>
</head>
<body>
  <div id='container'>
    <div id='main-navi'>
      <fieldset>
        <legend>main</legend>
        <button accesskey="p" onclick="clickPlayNo()"> play </button>
        <button accesskey="n" onclick="clickNext()"> next </button>
        <input type="text" id="inputNo" style="width:30px" placeholder="NO" value=1 />
        <button  class='button-updown' accesskey="j" onclick="clickUp()">+</button>
        <button  class='button-updown' accesskey="k" onclick="clickDown()">-</button>
      </fieldset>
    </div>

    <div id='message-container'>
      <fieldset>
      <label><input type="checkbox" id="checkSwitch" accesskey="a"  checked="checked" onclick="checkUpdate()"> check</label>
      <div id=check-container>
        <input name='checkValues' id="checkSelectMm" type="radio" value='none'><label for="checkSelectMm">-</label>
        <input name='checkValues' id="checkSelectOk" type="radio" value='ok'><label for="checkSelectOk">o</label>
        <input name='checkValues' id="checkSelectNg" type="radio" value='ng'><label for="checkSelectNg">x</label>
        <button accesskey="c" onclick="clickUpdateCheck()"> update </button><br>
      </div>
      </fieldset>
      <label><input type="checkbox" id="checkCurrent" accesskey="c" onclick="textareaUpdate()"> current</label>
      <textarea id="current" class="primary-textarea" rows="3"  placeholder="Current sentence"></textarea><br>

      <fieldset>
        <label><input type="checkbox" id="checkMemo" accesskey="m" onclick="textareaUpdate()"> memo</label>
        <button accesskey="s" onclick="clickUpdateMemo()"> update </button>
        <textarea id="memo" class="primary-textarea" rows="5" placeholder="Enter memo"></textarea><br>
        <label><input type="checkbox" id="checkNote" accesskey="n" onclick="textareaUpdate()"> note</label>
        <textarea id="note" class="primary-textarea" rows="5" placeholder="Enter note"></textarea>
      </fieldset>
      <fieldset>
        <label><input type="checkbox" id="checkAnswer" accesskey="a" onclick="textareaUpdate()"> answer</label>
        <button accesskey="s" onclick="clickUpdateAnswer()"> update </button>
        <textarea id="answer" class="primary-textarea" rows="3" placeholder="Enter answer"></textarea>
      </fieldset>

      <fieldset style='display:inline-block;'>
        <legend>speed</legend>
        <input type="text" id="inputSpeed" style="width:30px" value=1.0 />
        <button class='button-updown' onclick="clickSpeedUp()">+</button>
        <button class='button-updown' onclick="clickSpeedDown()">-</button>
      </fieldset>
      <fieldset style='display:inline-block;'>
        <legend style='display:inline-block;'>repeat</legend>
        <input type="text" id="inputRepeat" style="text-align:right;width:30px;" value=1 />
        <button class='button-updown' onclick="clickRepeatUp()">+</button>
        <button class='button-updown' onclick="clickRepeatDown()">-</button>
       </fieldset>

   </div>
    <a id="lblStatus">dummyStatus</a>
  </div>
</body>
</html>
