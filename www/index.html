<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>tts</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.3/dexie.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
    }
    #container{
      width:100%;
      height:100vh;
      display: flex;
      flex-direction: column; 
      align-items: center;     /* 縦方向中央揃え */
      background-color: #d0d0d0;
    }
    #main-navi{
      margin:5px;
      width:90%;
    }
     #main-conf{
      width:90%;
      margin-top:5px;
      margin-bottom:5px;
    }
    #message-container{
      width:90%;
      margin-bottom:3px;
      align-items: center;     /* 縦方向中央揃え */
    }
   
    #lblStatus{
      width:90%;
    }
    .primary-textarea{
      width:100%;
    }
    #check-container{
      display:inline-block;
    } 
    .button-updown{
      width:2rem;
    }

      
  </style>
</head>
<body>
  <div id='container'>
    <div id='main-navi'>
      <fieldset>
        <button accesskey="p" onclick="clickPlay()"> play </button>
        <label><input id="inputLoop" type="checkbox" id="checkLoop"> loop</label>

        <fieldset style='display:inline-block;'>
          <legend>no</legend>
          <button  class='button-updown' accesskey="k" onclick="clickDown()">▼</button>
          <input type="text" id="inputNo" style="width:30px" placeholder="NO" value=1 />
          <button  class='button-updown' accesskey="j" onclick="clickUp()">▲</button>
        </fieldset>
        <fieldset style='display:inline-block;'>

          <legend>speed</legend>
          <button class='button-updown' onclick="clickSpeedDown()">▼</button>
          <input type="text" id="inputSpeed" style="width:30px" value=1.0 />
          <button class='button-updown' onclick="clickSpeedUp()">▲</button>
        </fieldset>
      </fieldset>
    </div>

    <div id='message-container'>
     <label><input type="checkbox" id="checkCurrentEn" accesskey="c" checked="checked" onclick="textareaUpdate() "> current-en</label>
      <textarea id="currentEn" class="primary-textarea" rows="3"></textarea>
      <label><input type="checkbox" id="checkCurrentJp" accesskey="c" checked="checked" onclick="textareaUpdate()"> current-jp</label>
      <textarea id="currentJp" class="primary-textarea" rows="3"></textarea>

      <fieldset>
        <label><input type="checkbox" id="checkHint1" accesskey="m" onclick="textareaUpdate()">hint1</label>
        <button accesskey="s" onclick="clickUpdateHint()"> update </button>
        <textarea id="hint1" class="primary-textarea" rows="5" placeholder="Enter hint1"></textarea><br>
        <label><input type="checkbox" id="checkHint2" accesskey="n" onclick="textareaUpdate()">hint2</label>
        <textarea id="hint2" class="primary-textarea" rows="5" placeholder="Enter hint2"></textarea>
      </fieldset>

      <fieldset>
        <label><input type="checkbox" id="checkAnswer" accesskey="a" onclick="textareaUpdate()"> answer</label>
        <button accesskey="s" onclick="clickUpdateAnswer()"> update </button>
        <textarea id="answer" class="primary-textarea" rows="3" placeholder="Enter answer"></textarea>
      </fieldset>

      <fieldset>
        <label><input type="checkbox" id="checkSwitch" accesskey="a" onclick="checkUpdate()"> check</label>
        <div id=check-container>
          <input name='checkValues' id="checkSelectMm" type="radio" value='none'><label for="checkSelectMm">-</label>
          <input name='checkValues' id="checkSelectOk" type="radio" value='ok'><label for="checkSelectOk">o</label>
          <input name='checkValues' id="checkSelectNg" type="radio" value='ng'><label for="checkSelectNg">x</label>
          <button accesskey="c" onclick="clickUpdateCheck()"> update </button><br>
        </div>
      </fieldset>
 
   </div>
    <a id="lblStatus">dummyStatus</a>
  </div>
</body>
</html>
